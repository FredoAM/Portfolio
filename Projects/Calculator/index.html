<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <hr>
    <h3>By Alfredo Aranda</h3>
    <div class="calculadora">
        <div class="container">
            <div class="pantalla" ><span data-current-operand></span></div>
            <div class="botones">
                <button class="tipo-2" data-all-clear>C</button>
                <button data-delete><i class="fas fa-backspace"></i></button>
                <button data-operation>/</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>x</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button class="tipo-3" data-equals>=</button>
               
                
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
